<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Coins</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />

    <script src="popup.js"></script>
  </head>
  <body
    class="bg-white text-gray-800 font-sans flex items-start justify-center rounded-lg h-full"
  >
    <div class="max-w-md mb-4 mx-auto bg-white p-6 w-full h-full">
      <h1 class="text-2xl font-bold text-blue-600 mb-4">Productivity Coins</h1>
      <div id="coin-balance" class="mb-6">
        <h2 class="text-lg font-semibold text-gray-700">
          Coin Balance:
          <span id="balance" class="text-blue-500 font-bold">0</span>
        </h2>
      </div>
      <div class="mb-6 flex flex-col">
        <div class="bg-blue-50 p-4 rounded-lg shadow-md flex felx-col gap-2">
          <h3 class="text-lg font-semibold text-blue-600 mb-2">Tasks</h3>
          <div id="tasks" class="flex flex-col gap-2 w-full"></div>
        </div>
      </div>
      <a
        id="dashboard"
        href="http://localhost:5173"
        target="_blank"
        rel="noopener noreferrer"
        class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-200 text-base"
      >
        Dashboard
      </a>
    </div>
  </body>
</html>
